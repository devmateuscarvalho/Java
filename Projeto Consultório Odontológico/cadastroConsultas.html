<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <script src="js/cadastroDentista.js" defer></script>
    <script src="js/cadastroPaciente.js" defer></script>
    <script src="js/cadastroConsultas.js" defer></script>

    <link rel="stylesheet" href="style.css" />

    <title>Consultório</title>
</head>

<body>
    <header>
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap" />
              </svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">

                        <li>
                            <a href="/cadastroConsultas.html" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                    <use xlink:href="#table" />
                  </svg> Cadastrar Consultas
                            </a>
                        </li>
                        <li>
                            <a href="/cadastroPacientes.html" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                    <use xlink:href="#grid" />
                  </svg> Pacientes
                            </a>
                        </li>
                        <li>
                            <a href="/cadastroDentistas.html" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                    <use xlink:href="#people-circle" />
                  </svg> Dentistas
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="px-7 py-2 border-bottom mb-3">
            <div class="container d-flex flex-wrap justify-content-center">
                <div class="text-end">
                    <button type="button" class="btn btn-light text-dark me-2">
              Login
            </button>
                    <button type="button" class="btn btn-primary">Sign-up</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container col-10">
        <div class="container-fluid col-12 card">
            <br>
            <span>Cadastro de Consultas</span>
            <br />

            <label for="nomePacienteConsulta">Paciente</label>
            <select class="form-select" id="listarNomePaciente">
                    <option selected>Escolha o paciente...</option>
              
                  </select>


            <br />

            <label for="nomeDentistaConsulta">Dentista</label>
            <select class="form-select" id="listarNomeDentista">
                <option selected>Escolha o dentista...</option>
                  </select>

            <br />
            <label for="dataConsulta">Data da Consulta...</label>
            <input type="date" class="form-select" id="dataConsulta">

            </select>
            <br>
            <div>
                <select list="times" id="hours">
                
                </select>
                <label for="hours">Horas</label>
                <select list="times" id="minutes">
                     </select>
                <label for="minutes">Minutos</label>
            </div>
            <br>



            <button id="enviarConsulta" class="btn btn-primary col-2">Enviar e listar</button>

            </button>
            <br />
            <div class="center-div">
                <table class="table" id="listaConsultas">
                    <thead>
                        <th>Horário da Consulta</th>
                        <th>Nome Paciente</th>
                        <th>Nome Dentista</th>
                        <th></th>
                    </thead>

                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
